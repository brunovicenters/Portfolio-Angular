<main id="projects" class="mx-auto max-w-5xl mt-8 mb-8 flex flex-col">

  <h2 class="project-title uppercase text-4xl text-center font-semibold bg-gradient-to-t from-purple-800 to-orange-500 text-transparent bg-clip-text inline-block">
    Projetos
  </h2>

  <section class="max-w-full mt-4 flex justify-between items-end flex-wrap space-y-3">

    <div *ngFor="let projeto of projetos" class="h-80 w-80 px-3 card-project hover:scale-110">
      <button class="w-full h-full flex flex-col items-center justify-evenly">
        <img class="w-full h-3/4 object-cover shadow-lg" [src]="projeto.image" alt="">
        <h3 class="text-3xl bg-gradient-to-t from-purple-800 to-orange-500 text-transparent bg-clip-text inline-block">Projeto</h3>
      </button>


    </div>

  </section>

</main>
