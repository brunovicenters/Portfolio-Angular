<main class="w-full mt-10 trajetoria">
    <div class="mx-auto max-w-5xl pt-4 relative flex items-center flex-col">

      <div class="w-2 mt-10 h-full bg-gradient-to-b from-purple-800 to-orange-500 absolute -z-10">
      </div>

      <h2 class="uppercase mb-6 text-4xl text-center font-semibold bg-gradient-to-br from-purple-800 to-orange-500 text-transparent bg-clip-text inline-block">
        Trajet√≥ria
      </h2>

      <div id="trajetoria" class="relative flex items-center flex-col w-full space-y-12 pb-9">

        <div *ngFor="let item of trajetorias; index as i"
          [class.justify-end]="i % 2 == 0"
          [class.justify-start]="i % 2 != 0"
          [class.self-start]="i % 2 == 0"
          [class.self-end]="i % 2 != 0"
          class="flex w-3/6 relative items-center self-start"
        >
          <p *ngIf="i % 2 == 0 else impar" class="pr-5 flex items-center w-full text-xl text-indigo-600 uppercase relative">
            <span class="w-4/6 text-center">{{item.achivement}}</span>
            <span class="text-4xl text-orange-400 uppercase w-2/6 text-end">- {{item.year}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 absolute -right-5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
            </svg>
          </p>

          <ng-template #impar>
            <p class="pl-5 flex items-center text-xl w-full text-indigo-600 uppercase">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 absolute -left-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 9.563C9 9.252 9.252 9 9.563 9h4.874c.311 0 .563.252.563.563v4.874c0 .311-.252.563-.563.563H9.564A.562.562 0 0 1 9 14.437V9.564Z" />
              </svg>
              <span class="text-4xl text-orange-400 uppercase w-2/6 text-start">{{item.year}} -</span>
              <span class="w-4/6 text-center">{{item.achivement}}</span>
            </p>
          </ng-template>


        </div>

      </div>

    </div>
</main>
